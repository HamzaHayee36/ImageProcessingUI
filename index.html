<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the entire application layout -->
    <div class="container">

        <!-- Input Section -->
        <div class="section image-input-section" id="input-section">
            <!-- Section Label -->
            <div class="Input-label">
                <button id="input-label">INPUT</button>
            </div>

            <!-- Upload Container -->
            <div class="upload-container">
                <!-- Upload Box for image upload -->
                <div class="upload-box">
                    <label for="image-upload" class="upload-label">UPLOAD</label>
                    <input type="file" id="image-upload" style="display: none;"/>
                    <img id="input-preview-image" style="display: none;">
                </div>
                <!-- Display the uploaded file name -->
                <div id="file-name"></div>
            </div>

            <!-- Buttons below the upload box -->
            <div class="input-buttons">
                <button id="reset-btn">RESET</button>
                <button id="run-btn">RUN</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="section image-output-section" id="output-section">
            <!-- Section Label -->
            <div class="Output-label">
                <button id="output-label">OUTPUT</button>
            </div>

            <!-- Image Preview -->
            <img id="output-preview-image">

            <!-- Action buttons for sharing and downloading -->
            <div class="output-buttons">
                <button id="download-btn">DOWNLOAD</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
