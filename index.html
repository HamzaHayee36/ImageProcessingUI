<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="section image-input-section" id="input-section">
    <h2>Input</h2>
    <div class="upload-container">
        <div class="upload-box">
            <label for="image-upload" class="upload-label">Upload</label>
            <input type="file" id="image-upload" style="display: none;"/>
            <img id="input-preview-image" style="display: none;">
        </div>
        <div id="file-name"></div> <!-- To display the uploaded file name -->
    </div>
</div>


    <div class="section image-output-section" id="output-section">
        <h3>Output</h3>
        <img id="output-preview-image">
        <div class="action-buttons">
            <button id="share-btn">Share</button>
            <button id="download-btn">Download</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
